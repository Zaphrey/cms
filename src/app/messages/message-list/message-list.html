<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row pad-left-right">
                    <span class="title pull-left">Messages</span>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        @for (messageElement of messages; track $index) {
                            <app-message-item [message]="messageElement" />
                        }
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <app-message-edit (addMessageEvent)="onAddMessage($event)" />
            </div>
        </div>
    </div>
</div>
