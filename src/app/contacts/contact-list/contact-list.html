<div class="panel panel-default">
    <div class="panel-heading">
        <div class="container-fluid align-center" style="padding: 0;">

            <div class="row col-xs-7">
                <h2 class="pull-left" style="margin: 0; padding: 0;">Contacts</h2>
            </div>

            <div class="input-group pull-left pad-left-right col-xs-7">
                <input class="form-control" type="text" (keyup)="search(searchBox.value)" placeholder="Enter a search value"
                    #searchBox>
            
                <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)">
                </div>
            </div>

            <div class="pull-right pad-left-right">
                <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
            </div>
        </div>
    </div>

    
    <div class="panel-body">
        <div>
            @for (contactItem of contacts | contactsFilter:searchBox.value; track $index) {
                <app-contact-item [contact]="contactItem" />
            }
        </div>
    </div>
</div>
