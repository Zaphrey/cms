<div class="panel panel-default">
    <div class="panel-heading">
        <div class="container-fluid align-center" style="padding: 0;">
            <h2 class="pull-left" style="margin: 0; padding: 0;">Contacts</h2>
            <div class="middle"></div>
            <a class="btn btn-success pull-right">Add Contact</a>
        </div>
    </div>

    
    <div class="panel-body">
        <div>
            @for (contactItem of contacts; track $index) {
                <app-contact-item [contact]="contactItem" (click)="onSelected(contactItem)" />
            }
        </div>
    </div>
</div>
