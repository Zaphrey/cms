<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <h2 style="margin: 0;">{{ contact?.name }}</h2>
            </div>
        
            <div class="container-fluid col-xs-auto pull-right">
                <a role="button" class="btn-margin-lr btn btn-primary" [routerLink]="['edit']">Edit</a>
                <a role="button" class="btn-margin-lr btn btn-danger" (click)="onDelete()">Delete</a>
            </div>
        </div>
        <hr style="margin: 1em;">
        <img src="{{ contact?.imageUrl }}" alt="Image for {{ contact?.name }}" class="img-responsive" style="max-height: 100px;">
    </div>

    <div class="panel-body">
        <!-- Add data binding here when supported -->
        <div>
            <strong>Email: </strong><span>{{ contact?.email }}</span>
        </div>
        <div>
            <strong>Phone: </strong><span>{{ contact?.phone }}</span>
        </div>
    </div>
</div>
